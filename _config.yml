# Basic
title: osbing
subtitle: A blog-orientation theme for Jekyll
welcome_message: <a href="http://osbing.github.io" target="_blank">Download the theme</a>
description: osbing is a port of my Ghost theme vno.
creator: <a href="http://osbing.github.io">@osbing</a>

url: "http://osbing.github.io"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: red

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: Projects, description: My Projects, url: 'http://osbing.github.io/projects'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

# Comment
comment:
    disqus: vno-jekyll
    # duoshuo: 
    
# Social
social:
    weibo: osbing
    github: osbing
    twitter: osbing
    gplus: #107108267983477358170
    mail: osbing@osbing.com

